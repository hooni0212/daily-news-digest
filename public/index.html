<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News Digest - Subscribe</title>
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily News Digest</h1>
      <p>매일 오전 7시 30분에, 설정한 키워드/언어 기준으로 뉴스 3건을 이메일로 보내줍니다.</p>

      <div class="card">
        <form id="subscribeForm">
          <div class="row">
            <div>
              <label for="email">이메일</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label>언어</label>
              <div class="inline">
                <label><input type="checkbox" name="lang" value="ko" checked /> 한국 뉴스</label>
                <label><input type="checkbox" name="lang" value="en" /> 영문 뉴스</label>
              </div>
              <div class="help">둘 다 선택 가능</div>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="keywordInput">키워드 추가</label>
              <div class="keyword-row">
                <input id="keywordInput" type="text" placeholder="예: CES, AI, 반도체" />
                <button type="button" id="addKeywordBtn" class="btn secondary">추가</button>
                <button type="submit" class="btn">구독하기</button>
              </div>
              <div class="help">Enter 또는 “추가” 버튼으로 키워드를 등록</div>
            </div>
          </div>

          <div class="row">
            <div>
              <label>등록된 키워드</label>
              <div id="chips" class="inline" aria-live="polite"></div>
              <div class="help">중복 키워드는 자동으로 막습니다.</div>
            </div>
          </div>

          <div id="status" class="status" role="status" aria-live="polite"></div>
        </form>
      </div>
    </div>

    <script src="./js/subscribe.js"></script>
  </body>
</html>
